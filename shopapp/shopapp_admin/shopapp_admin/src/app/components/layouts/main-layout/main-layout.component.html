<div class="page-wrapper d-flex flex-column min-vh-100">
  <!-- ✅ Header có sự kiện toggle sidebar -->
  <app-header (toggleSidebar)="toggleSidebar()"></app-header>

  <!-- ✅ Layout chia 2 cột: Sidebar + Nội dung -->
  <div class="main-layout d-flex flex-grow-1">
    <!-- Sidebar (ẩn/hiện theo biến isSidebarVisible) -->
    <app-sidebar *ngIf="isSidebarVisible" class="sidebar"></app-sidebar>

    <!-- Nội dung chính -->
    <div class="flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
