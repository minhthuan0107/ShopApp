<div class="container-fluid customer-table-container">
    <!-- Tiêu đề -->
    <div class="modal-header">
        <h2 class="modal-title m-0">Danh sách chi tiết đơn hàng</h2>
    </div>
    <!-- Bảng dữ liệu -->
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
            <!-- Họ tên -->
            <ng-container matColumnDef="product_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên sản phẩm</th>
                <td mat-cell *matCellDef="let row">{{ row.product_name }}</td>
            </ng-container>

            <!-- Hình ảnh -->
            <ng-container matColumnDef="product_image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="image-cell">Hình ảnh</th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="row.product_image" alt="Hình ảnh sản phẩm" width="90" height="90"
                        style="object-fit: cover; border-radius: 4px;">
                </td>
            </ng-container>
            <!-- Số lượng -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef class="text-center">Số lượng</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    {{ row.quantity }}
                </td>
            </ng-container>
            <!-- Đơn giá -->
            <ng-container matColumnDef="unit_price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Đơn giá</th>
                <td mat-cell *matCellDef="let row">{{ row.unit_price | number:'1.0-0' }} đ</td>
            </ng-container>
            <!-- Thành tiền -->
            <ng-container matColumnDef="total_price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Thành tiền</th>
                <td mat-cell *matCellDef="let row">{{ row.total_price | number:'1.0-0' }} đ</td>
            </ng-container>
            <!-- Header và row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="dataSource.data.length" [pageSize]="6" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
