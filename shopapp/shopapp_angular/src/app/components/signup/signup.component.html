<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="register-form mx-auto">
            <h2 class="register-header">Đăng ký</h2>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" formControlName="phone" id="phone">
              <p class="text-danger" *ngIf="signupForm.get('phone')?.errors?.['required'] && signupForm.get('phone')?.touched">
                Số điện thoại không được để trống
              </p>
              <p class="text-danger" *ngIf="signupForm.get('phone')?.errors?.['minlength'] && !signupForm.get('phone')?.errors?.['required'] 
              && signupForm.get('phone')?.touched">
                Số điện thoại phải có ít nhất 9 ký tự
              </p>
              <p class="text-danger" *ngIf="signupForm.get('phone')?.errors?.['pattern'] && !signupForm.get('phone')?.errors?.['required'] 
              && !signupForm.get('phone')?.errors?.['minlength'] && signupForm.get('phone')?.touched">
                Số điện thoại không đúng định dạng
              </p>        
            </div>
            <div class="mt-3"></div>
            <div class="form-group password-field">
              <label for="password">Mật khẩu</label>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" id="password">
              <i class="password-toggle fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
                 (click)="togglePasswordVisibility()" style="cursor: pointer;"></i>
              <p class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                Mật khẩu phải có ít nhất 6 kí tự
              </p>
            </div>
  
            <div class="mt-3"></div>
            <div class="form-group password-field">
              <label for="retype-password">Nhập lại mật khẩu</label>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="retypePassword" id="retype-password">
              <i class="password-toggle fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
                 (click)="togglePasswordVisibility()" style="cursor: pointer;"></i>
              <p class="text-danger" *ngIf="signupForm.hasError('passwordMisMatch') && signupForm.get('retypePassword')?.touched">
                Mật khẩu không khớp
              </p>
            </div>
  
            <div class="mt-3"></div>
            <div class="form-group">
              <label for="full-name">Họ và tên</label>
              <input type="text" class="form-control" formControlName="fullName" id="full-name">
              <p class="text-danger" *ngIf="signupForm.get('fullName')?.errors?.['required'] && signupForm.get('fullName')?.touched">
                Họ và tên không được để trống
              </p>
            </div>
  
            <div class="form-group">
              <label for="date-of-birth">Ngày tháng năm sinh</label>
              <input type="date" class="form-control" formControlName="dateOfBirth" id="date-of-birth">
              <p class="text-danger" *ngIf="signupForm.get('dateOfBirth')?.hasError('invalidAge') && signupForm.get('dateOfBirth')?.touched">
                Bạn chưa đủ 18 tuổi
              </p>
            </div>
  
            <div class="mt-3"></div>
            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <input type="text" class="form-control" formControlName="address" id="address">
            </div>
  
            <div class="form-group">
              <div class="form-check checkbox-text">
                <input type="checkbox" class="form-check-input" formControlName="isAccepted" id="agree">
                <label class="form-check-label" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện
                </label>
              </div>
            </div>
            <button type="submit" [disabled]="signupForm.invalid" class="register-button">Đăng ký</button>
            <div class="divider"></div>
            <p class="text-center">
              Bạn đã có tài khoản? <a a (click)="goToSignIn()" class="register-link">Đăng nhập</a>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
